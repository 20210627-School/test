<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <!-- スライド 1 -->
                <li class="carousel-slide current-slide" style="background-color: #ff7f7f;">
                    <div class="content">Slide 1</div>
                </li>
                <!-- スライド 2 -->
                <li class="carousel-slide" style="background-color: #7fbfff;">
                    <div class="content">Slide 2</div>
                </li>
                <!-- スライド 3 -->
                <li class="carousel-slide" style="background-color: #7fff7f;">
                    <div class="content">Slide 3</div>
                </li>
            </ul>
        </div>

        <!-- ナビゲーション -->
        <button class="carousel-button button-left">❮</button>
        <button class="carousel-button button-right">❯</button>

        <div class="carousel-nav">
            <button class="indicator current-indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
